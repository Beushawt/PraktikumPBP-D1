<!DOCTYPE html>
<html>
<head>
    <title>Form Login</title>
    <script>
        function validateForm() {
            var x = document.forms["formLogin"]["username"].value;
            var y = document.forms["formLogin"]["password"].value;
            if (x == "" || y == "") {
                alert("Username and password harus diisi!");
                return false;
            }
        }
    </script>
</head>
<body>
    <h3>Login</h3>
    <form name="formLogin" action="process.php" onsubmit="return validateForm()" method="post">
        Username: <input type="text" name="username"><br><br>
        Password: <input type="password" name="password"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
