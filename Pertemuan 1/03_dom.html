<!DOCTYPE html>
<html>
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h2 class="content">Belajar Javascript</h2>
    <p>Belajar Document Object Model</p>

    <h3>Akses elemen menggunakan getElementByClassName</h3>
    <p id="demoClass">Teks 01</p>

    <h3>Akses elemen menggunakan getElementById</h3>
    <p id="demoSelector">Teks 02</p>

    <script>
        var x = document.getElementsByClassName("content");
        document.getElementById("demoClass").innerHTML = "Isi teks[0]: " + x[0].innerHTML + "<br />" + "Isi teks[1]: " + x[1].innerHTML;

        var y = document.querySelectorAll("p.content");
        document.getElementById("demoSelector").innerHTML = "Isi teks[0]: " + y[0].innerHTML + "<br />" + "Isi teks[1]: " + y[1].innerHTML;
    </script>
</body>
</html>
